<!DOCTYPE html>
<html>
    <head>
        <title>myInspirations Order Form</title>
        <meta name="description" content="Order Form">
        <link rel="stylesheet" href="main.css">
        <script src="validation.js"></script>
        <link rel="stylesheet" type="text/css" href="order_form.css">
    </head>
    <body>
        <img src="flower_logo.png" alt="Logo" style="width:250px; height:110px;">
        <h1 id="mainheading">Order Form</h1>
        <h2 id="subheading">Please enter customer's order details below</h2>
        <div>
          <form action="/example.js">
            <label>Name:</label><input type="text" placeholder="Mo Bloggs" id="name" onfocus=verifyNameOnFocus() onblur="verifyNameOnBlur()">
              <p class="error" id="name_error" style="visibility: hidden">Name field cannot be left empty</p>
            
            <label>Telephone:</label><input type="tel" placeholder="e.g. 07500 111 222" id="telephone" onfocus=verifyTelephoneOnFocus() onblur="verifyTelephoneOnBlur()">
              <p class="error" id="telephone_error" style="visibility: hidden">Telephone field cannot be left empty</p>
            
            <label>E-mail:</label><input type="text" placeholder="name@example.com" id="email" onfocus=verifyEmailOnFocus() onblur="verifyEmailOnBlur()">
              <p class="error" id="email_error" style="visibility: hidden">Email field cannot be left empty</p>
            
            <label>House Name/Number:</label> <input type="text" id="house_name">
              
            <label>First Line of Address:</label><input type="text" id="first_address">
              
              
            <label>Second Line of Address:</label><input type="text" id="second_address">
            
            <label>Postcode:</label><input type="text" placeholder="SW1A 1AA" id="postcode" onfocus=verifyPostcodeOnFocus() onblur="verifyPostcodeOnBlur()">
              <p class="error" id="postcode_error" style="visibility: hidden">Please enter a valid postcode</p>
              
            <div>
              <label>Product:</label><select id="product_list" onchange="otherOption(this.value)">
              <option value="shake it frame">'Shake it' Frame</option>
              <option value="small shake it frame">'Small 'Shake it' Frame</option>
              <option value="canvas">Canvas</option>
              <option value="mini canvas">Mini Canvas</option>
              <option value="a4 canvas">A4 Canvas</option>
              <option value="extra large canvas">Extra Large Canvas</option>
              <option value="other">Other</option>
              <input class="other_field" type="text" placeholder="Please enter product details" id="other_product_details" style="visibility: hidden"><br>
              </select>
            </div>
              <label>Order Description:</label><br><textarea rows="8" cols="50"></textarea>
            
            <input type="submit" value="Submit Order" id="submit" onclick="formValidation()">
        </div>
    </body>
</html>
