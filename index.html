<!DOCTYPE html>
<html>
    <head>
        <title>myInspirations Order Form</title>
        <meta name="description" content="Order Form">
       
        <!-- Favicon  -->
        <link rel="icon" href="./flower_logo.png" type="image/x-icon">
        
        <script src="validation.js"></script>
        <link rel="stylesheet" type="text/css" href="order_form.css">
    </head>
    <body>
        <div id=parent-div>
        <!-- Top Image  -->
        <img id="logo" src="flower_logo.png" alt="Logo"> 
         
        <h1 id="mainheading">Order Form</h1>
        <h2 id="subheading">Please Enter Your Order Details</h2>
         
        <div id="form-container">
            <form name="theform">

                <!-- Left Column (Personal Details) -->
                <section class="column_details">
                  
                  <!-- Name Field -->
                  <div class="details_input" id="name-div">
                    <label>Name:</label>
                    <input type="text" placeholder="Mo Bloggs" id="name" onblur="validateName(this.id); capitaliseInput(this.id); enableSubmitButton()" autofocus>
                    <p class="required-error">Error placeholder for name field</p>
                  </div>
                    
                  <!-- Telephone Field -->
                  <div class="details_input" id="phone-div">
                    <label>Telephone:</label>
                    <input type="tel" placeholder="e.g. 07500 111 222" id="telephone" onblur="validateTelephone(this.id)">
                    <p class="required-error">Error placeholder for telephone field</p>
                  </div>
                
                  <!-- Email Field -->
                  <div class="details_input" id="email-div">
                    <label>E-mail Address:</label>
                    <input type="email" placeholder="name@example.com" id="email" onblur="validateEmail(this.id); capitaliseInput(this.id)">
                    <p class="required-error">Error placeholder for e-mail field</p>
                  </div>

                  <!-- Address Field -->
                  <div class="details_input" id="address-div">
                    <label>House Name/Number:</label>
                    <input type="text" id="house-name" onblur="capitaliseInput(this.id)"><br>
                  </div>

                  <!-- First Line Address Field -->
                  <div class="details_input">
                    <label>First Line of Address:</label>
                    <input type="text" id="first-address" onblur="capitaliseInput(this.id)"><br>
                  </div>
              
                  <!-- Second Line Address Field -->
                  <div class="details_input">
                    <label>Second Line of Address:</label>
                    <input type="text" id="second-address" onblur="capitaliseInput(this.id)">
                  </div>
                    
                  <!-- Postcode Field  -->
                  <div class="details_input" id="postcode-div">
                    <label>Postcode:</label>
                    <input type="text" placeholder="SW1A 1AA" id="postcode" onblur="validatePostcode(this.id); capitaliseInput(this.id)">
                    <p class="required-error">Error placeholder for postcode field</p>
                  </div>
                </section>
            
                <!-- Right Column (Product Details) -->
                <section class="column_details">

                  <!-- Products Fields -->
                  <div>
                    <input type="text" id="qty-of-products" name="number_of_products" value="">Quantity of Products
                    <button type="button" id="qty" onclick="addQtyFields()">Confirm</button>
                    <div id="products-container"/>
                  </div>

                  <!-- Description Field -->
                  <div class="details_input" id="description-div">
                    <label>Order Description:</label>
                    <textarea rows="8" cols="50"></textarea>
                  </div>
                    
                  <!-- Quote Field -->
                  <div class="details_input" id="quote-div">
                    <label>Name or Quote:</label>
                    <input type="text" id="quote">
                  </div>
                    
                  <!-- Price Field -->
                  <div class="details_input" id="price-div">
                    <label>Price:</label>
                    <input type="text" id="price">
                  </div>

                  <!-- Estimated Delivery Field -->
                  <div class="details_input" id="estimate-delivery-div">
                    <label>Delivery Timescale</label>
                    <select id="delivery-timescale">
                      <option>1 Week</option>
                      <option>1-2 Weeks</option>
                      <option>2-3 Weeks</option>
                      <option>3-4 Weeks</option>
                    </select>
                  </div>
            
                  <!-- Additional Notes Field  -->
                  <div class="details_input" id="additional-notes-div">
                    <label>Additional Notes:</label>
                    <textarea rows="5" cols="50"></textarea>
                  </div>
            
                  <!-- Submit Button  -->
                  <button type="submit" id="submit" disabled>Submit Order</button>
                    
                  <!-- Reset Button  -->
                  <button type="reset" id="reset">Reset Form</button>
                
                </section>
            </form>
        </div>            
        </div>
    </body>
</html>
