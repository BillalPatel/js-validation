<!DOCTYPE html>
<html>
    <head>
        <title>myInspirations Order Form</title>
        <meta name="description" content="Order Form">
        <link rel="stylesheet" href="main.css">
        <script src="validation.js"></script>
        <link rel="stylesheet" type="text/css" href="order_form.css">
    </head>
    <body>
        <h1 id="mainheading">Order Form</h1>
        <h2 id="subheading">Please enter customer's order details below</h2>
        <div>
          <form action="/example.js">
            Name: <input type="text" placeholder="Mo Bloggs" id="name"><br>
            Telephone: <input type="tel" id="telephone"><br>
            E-mail: <input type="text" placeholder="name@example.com" id="email"><br>
            House Name/Number: <input type="text" id="house_name"><br>
            First Line of Address: <input type="text" id="first_address"><br>
            Second Line of Address: <input type="text" id="second_address"><br>
            Postcode: <input type="text" id="postcode"><br>
            Product: <select id="product_list">
                <option value="shake it frame">'Shake it' Frame</option>
                <option value="small shake it frame">'Small 'Shake it' Frame</option>
                <option value="canvas">Canvas</option>
                <option value="mini canvas">Mini Canvas</option>
                <option value="a4 canvas">A4 Canvas</option>
                <option value="extra large canvas">Extra Large Canvas</option>
<!--
                
              <option value="other" id="other_field" onchange="otherOption()" >Other</option>
              
              <input type="text" placeholder="Other product" id="other_product_details" style="visibility: hidden"><br>
            
-->
              </select>
              
              
              Order Description:<br><textarea rows="8" cols="50"></textarea><br>
            <input type="button" value="Submit Order" id="submit" onclick="formValidation()">
        </div>
    </body>
</html>
